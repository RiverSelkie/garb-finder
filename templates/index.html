{% extends "base.html"  %}

{% block content %}

{% for item in items %}

    <div class="comment">
        <a href = "/blog?boomstick={{item.id}}" }><h1>{{item.name}}</h1></a>
    
        <br>  
        <p>{{item.culture}}</p>
        <p>{{item.climate}}</p> 
        <p>{{item.time_period_start}}</p>
        <p>{{item.time_period_end}}</p>
        <p>{{item.gender}}</p>
        <p>{{item.description}}</p>

    </div>

    {% endfor %}
 
{% endblock %}
